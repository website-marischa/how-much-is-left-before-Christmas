<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="How much before Christmas?">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans&display=swap" rel="stylesheet">

    <title>Christmas</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <audio id="myAudio" src="sound.mp3" loop="loop" autoplay="allowed" ></audio>
    
    <div class="heading">
        <main> 
            <blockquote><h1>Santa is coming to town!</h1></blockquote>
        </main>
    </div>


    <button id="myButton"><img src="12.png" alt="Play button"></button>

    

    <div class="container">
        <div class="christmas">
        <div class="block">
            <div class="frosted-glass-effectTwo"></div>
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <div class="frosted-glass-effectTwo"></div>
            <h4 class="hours"></h4>
            <h3>HOURS</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <div class="frosted-glass-effectTwo"></div>
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>
    <div class="christmas">
        <div class="block">
            <div class="frosted-glass-effectTwo"></div>
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>



</div>




    <script src="index.js"></script>
</body>
</html>
